<form id="LoginForm" name="LoginForm" novalidate="" class="ng-pristine ng-invalid ng-invalid-required" [formGroup]="loginForm" (ngSubmit)="loginAdmin()">
  
        <div class="form-group">
          <label class="col-sm-3 control-label">Email<span style="color: red;">*</span></label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder=" User name.." formControlName="Email" />
            <div *ngIf="submitted && !!(loginForm.controls.Email.errors)">
              <div *ngIf="!!(loginForm.controls.Email.errors.required)" style="color:red;font-family:'Times New Roman';font-size:15px">
                Email is required
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Password <span style="color: red;">*</span></label>
          <div class="col-sm-8">
            <input type="password" class="form-control" placeholder=" Password" formControlName="Password" />
            <div *ngIf="submitted && !!(loginForm.controls.Password.errors)">
              <div *ngIf="!!(loginForm.controls.Password.errors.required)" style="color:red;font-family:'Times New Roman';font-size:15px">
                User name is required
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label"></label>
          <div class="col-sm-6">
            <input type="submit" class="btn btn-primary" value="Log in">
          </div>
        </div>     
</form>
